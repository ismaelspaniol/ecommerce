{% extends 'base.html' %}
{% block title %}Home {% endblock title %}

{% block content %}

<div class="container"> 
   <h1 class="text-center">Todos produtos da categoria</h1> 

   {% for cat in todasCategorias %}
     <h1>{{cat.nome}}</h1>
     <div class="row mt-3">
         {% for p in produtos %}
            {% if p.categoria == cat  %}
            <div class="col-md-3 card">
                  <div class="m-3">
                     <h4><a href="{% url 'catalogo:produtoDetalhe' p.id%}">{{p.nome}}</a></h4>
                     <img src="{{p.imagem.url}}" alt="" class="img-fluid" style="height: 100px; object-fit: cover;">                                                
               </div>
            </div>
            {% endif %}
         {% endfor %}
      </div>           
   {% endfor %}
   
</div>
  

{% endblock %}
