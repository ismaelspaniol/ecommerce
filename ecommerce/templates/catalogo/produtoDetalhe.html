{% extends 'base.html' %}
{% block title %}Produto {% endblock title %}

{% block content %}

    <div class="container">
        <h4>Produto: {{produto.nome}}</h4>
        <div class="row">
            <div class="col-md-6">
                <img src="{{produto.imagem.url}}" alt="" class="img-fluid" width="350px">
            </div>
            <div class="col-md-6 text-left">                
                <h4>Categoria: {{produto.categoria}}</h4>                                
                <p class="text-success">{{produto.descricao}}</p>
            </div>
        </div>
    </div>
   
{% endblock %}
